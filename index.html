<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Our Profile</a>
    <a href="#">Portfolio</a>
    <a href="#message">Message Us</a>
  </nav>

  <!-- Welcome -->
  <div class="welcome">
    <h2>Hi Harfi, Welcome To Website</h2>
    <p>Ini adalah website latihan pertama</p>
  </div>

  <!-- Headquarters -->
  <div class="headquarter">
    <h3>Our Headquarter</h3>
    <div class="locations">
      <div>
        <div class="circle">JKT</div>
        <p>Jakarta</p>
      </div>
      <div>
        <div class="circle">BDG</div>
        <p>Bandung</p>
      </div>
      <div>
        <div class="circle">SBY</div>
        <p>Surabaya</p>
      </div>
    </div>
  </div>

  <!-- Message Form -->
  <div class="form-section" id="message">
    <form id="contactForm">
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label>Phone Number:</label>
      <input type="text" id="phone" placeholder="Enter your phone number">

      <label>Message:</label>
      <textarea id="messageField" rows="4" placeholder="Enter your message"></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="formOutput"></div>
  </div>

  <!-- Footer -->
  <footer>
    Created By Lidia Nurhaliza
  </footer>

  <script src="script.js"></script>
</body>
</html>
